<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Registro de Datos</h1>
        <form action="confirmacion.html" method="GET">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>
            
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="" disabled selected>Ingresa tu ciudad</option>
                <option value="bogota">Bogotá</option>
                <option value="boyaca">Boyacá</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
                <option value="valledupar">Valledupar</option>
            </select><br><br>
            
            <!-- Botón de registro -->
            <div class="button-container">
                <button type="submit" class="social-button home">
                    <i class="fas fa-plus"></i> Registrarse
                </button>
            </div>
        </form>

        <!-- Botón para volver al inicio -->
        <a href="indexDavidBarrera.html" class="social-button follow">
            <i class="fas fa-home"></i> Volver al inicio
        </a>

        <!-- Botón para cambiar el tema -->
        <a id="themeToggleButton" class="social-button follow">
            <i class="fas fa-moon"></i> Cambiar Tema
        </a>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Sebasgao05.</p>
        </footer>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
